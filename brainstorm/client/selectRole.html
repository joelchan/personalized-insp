
<template name="RoleButton">
  <button id="role-{{title}}" class="new-bs btn btn-block btn-xlarge2 btn-default btn-primary">
    {{title}}
  </button> 
</template>

<template name="RoleSelectPage">
<div class="role-select">
  <center>
    <div class="page-header" id="clusterprompt">
    <h1>{{prompt}}</h1>
  </div>
  <h3>Select which role you would like to perform</h3>
  {{#each roles}}
    {{> RoleButton }}
  {{/each}}
  </center>
</div>
</template>
