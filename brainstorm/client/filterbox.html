<template name="filterbox">
	<div>
		<i class="fa fa-filter"></i>
		<span id="filter-box" class="btn-group btn-group-xs">
			<button id="parts-filters" class="filter-drop-button btn btn-info">
				User <span class="caret"></span>
			</button>
			<button id="themed-filters" class="filter-drop-button btn btn-info">
				Themed <span class="caret"></span>
			</button>
			<button id="memberOf-filters" class="filter-drop-button btn btn-info">
				Member Of <span class="caret"></span>
			</button>
			<button id="time-filters" class="filter-drop-button btn btn-info">
				Time<span class="caret"></span>
			</button>
			<button id="gamechange-filter" class="filter-drop-button btn btn-info">
				<i id="star-toggle-icon" class="fa fa-lg fa-star-o"></i>
			</button>
		</span>
	</div>

	<!--Participant Filter Dropdown-->
	<div id="select-parts-filters" class="filter-dropdown col-md-3">
		<h5>Select Participants</h5>
		<div class="filter-list">
			<select id="select-participants" multiple class="form-control">
				{{#each participants}}
					<option val="pf-{{this._id}}">{{this.name}}</option>
				{{/each}}
			</select>
		</div>
		<div class="apply-filter">
			<button class="btn btn-default">Cancel</button>
			<button class="btn btn-primary apply">Apply</button>
		</div>
	</div>

	<!--Themed Filter Dropdown-->
	<div id="select-themed-filters" class="filter-dropdown col-md-3">
		<h5>Select Themed or Unthemed</h5>
		<div class="filter-list">
			<div class="radio">
			  <label>
			    <input type="radio" name="themedRadios" id="themedRadios1" value="true">
			   	In a theme
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="themedRadios" id="themedRadios2" value="false">
			    Not in a theme
			  </label>
			</div>
			<div class="radio disabled">
			  <label>
			    <input type="radio" name="themedRadios" id="themedRadios3" value="neither">
			    Both
			  </label>
			</div>
		</div>
		<div class="apply-filter">
			<button class="btn btn-default">Cancel</button>
			<button class="btn btn-primary apply">Apply</button>
		</div>
	</div>

	<!--Member Of Selection Filter-->
	<div id="select-memberOf-filters" class="filter-dropdown col-md-3">
		<h5>Select Themes</h5>
		<div class="filter-list">
			<select id="select-themes" multiple class="form-control">
				{{#each clusters}}
					<option val="mo-{{this._id}}">{{this.name}}</option>
				{{/each}}
			</select>
		</div>
		<div class="apply-filter">
			<button class="btn btn-default">Cancel</button>
			<button class="btn btn-primary apply">Apply</button>
		</div>
	</div>

	<!--Time Filter Dropdown-->
	<div id="select-time-filters" class="filter-dropdown col-md-3">
		<div class="filter-list">
			<h5>Select Time Window</h5>
			<div class="time-select-box">
				<label>Start: </label>
				<select id="select-start" class="form-control time-select">
					<option>0</option>
  					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
				</select>
				<span> minutes ago.</span>
			</div>
			<div class="time-select-box">
				<label>End: </label>
				<select id="select-end" class="form-control time-select">
  					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
				</select>
				<span> minutes ago.</span>
			</div>
		</div>
		<div class="apply-filter">
			<button class="btn btn-default">Cancel</button>
			<button class="btn btn-primary apply">Apply</button>
		</div>
	</div>


	{{#each getMappedFilters}}
		<span class="partfilter-label label label-default" id="pf-{{this._id}}"><i class="fa fa-minus-circle"></i>{{this}}</span>
	{{/each}}
	<button href="#" id="reset-filters" class="btn btn-info btn-xs filter-reset">Reset all filters</button>
	<ul id="idealist" class="ideadeck ui-sortable">
		<li class="sort-disabled"></li>
			{{#each ideas}}
				{{> ideaitem}}
			{{/each}}
	</ul>
</template>

<template name="applied-filters">
	{{#each filters}}
		
	{{/each}}
</template>
