
<template name="Cluster">
	<h1 class="page-header">Alternate uses for a bowling pin</h1>
	<div class="container-fluid">
		<div class="row">
			<div id="left" class="col-md-3">
				<h3>Create New Cluster</h3>
				<ul class="newstack ui-sortable">
					<li class="new">Drag idea here to create a new cluster</li>
				</ul>
				<h3>Idea List</h3>
				<ul id="idealist" class="deck ui-sortable">
					<li class="sort-disabled"></li>
					{{#each ideas}}
						<li id={{_id}} class="instance">{{content}}</li>
					{{/each}}
				</ul>
				<h3>Cluster List</h3>
				<ul id="clusterlist">
					{{#each clusters}}
					<li id={{_id}} class="cluster-item">{{name}}</li>
					{{/each}}
				</ul>
			</div>
			<div id="right" class="col-md-9 container-fluid">
				<div class="row">
					<div class="col-md-9"><h3>Clusters</h3></div>
					<div class="col-md-3"><button id='finish' class='btn btn-large btn-primary'>Finished</button></div>
				</div>
				<div class="stack ui-sortable" id="clusterarea">
					{{#each clusters}}
						<ul class="stack col-md-3" id={{_id}} style="position: absolute; top:{{position.top}}px; left:{{position.left}}px">
							<label class="sort-disabled">Cluster Name: <span class="unnamed">{{name}}</span></label>
							<input type="text" class="clustername sort-disabled" 
							id="newcluster" placeholder="Name this cluster">
							{{#each clusterideas}}
								<li id={{_id}} class="item instance">{{content}}</li>
							{{/each}}
						</ul>
						<!--=============-->
					{{/each}}
				</div>
			</div>
		</div>
    </div>
</template>
