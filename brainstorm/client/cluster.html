
<template name="Cluster">
	<h1 class="page-header" id="clusterprompt">{{prompt}}</h1>
	<div class="container-fluid">
		<div class="row">
			<div id="left" class="col-md-3">
				<h3>Create New Cluster</h3>
				<ul class="newstack ui-sortable">
					<li class="new">Drag idea here to create a new cluster</li>
				</ul>
				<h3>Idea List</h3>
				<ul id="idealist" class="deck ui-sortable">
					<li class="sort-disabled"></li>
					{{#each ideas}}
						{{#if isClustered}}
						<li id={{_id}} class="instance">{{content}}</li>
						{{/if}}
					{{/each}}
				</ul>
				<h3>Cluster List</h3>
				<ul id="clusterlist" class="clusterdeck">
					{{#each clusters}}
					<li id={{_id}} class="cluster-item">{{name}}</li>
					{{/each}}
				</ul>
			</div>
			<div id="right" class="col-md-9 container-fluid">
				<div class="row">
					<div class="col-md-9"><h3>Clusters</h3></div>
					<div class="col-md-3">
						<button id='finish' class='btn btn-large btn-primary'>Finished</button>
					</div>
				</div>
				<div class="stack ui-sortable" id="clusterarea">
					{{#each clusters}}
					{{#if isNotRoot}}
						<ul class="stack col-md-3" id={{_id}} 
						style="position: absolute; top:{{position.top}}px; left:{{position.left}}px">
							<span class="glyphicon glyphicon-collapse-up sort-disabled"></span>
							<span><label class="sort-disabled">Cluster Name:
								<span class="unnamed sort-disabled">{{name}}</span>
							</label></span>
							<input type="text" class="clustername sort-disabled" 
							id="newcluster" placeholder="Name this cluster">
							{{#each clusterideas}}
								<li id={{_id}} class="idea-item">{{content}}</li>
							{{/each}}
							{{#each clusterchildren}}
								<li id={{this}} class="cluster-item">{{clustername}}</li>
							{{/each}}
						</ul>
						{{/if}}
						<!--=============-->
					{{/each}}
				</div>
			</div>
		</div>
    </div>
</template>
