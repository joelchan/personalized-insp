<!--Template with notification menu tab/handle-->
<template name="IdeaGen">
  <!-- Navbar -->
  <div id="header" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Brainstorming Study</a>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="login">
            {{#if loggedIn }}
              <span class="userName">
                <strong>Welcome</strong> {{currentUserName}}
              </span>
              <!-- 
              <button id="submitLogout" class="submitLogout btn-login">Logout</button>
              -->
            {{else}}
            <!--
              User Name:
              <input type="text" id="userLogin" class="userLogin" placeholder="username">
              <button id="submitLogin" class="submitLogin btn-login">Login</button>
              -->
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--<div id="notifications-handle">
    <i id="" class="fa fa-lightbulb-o"></i>
  </div>-->

  <div class="container" id="ideastorm">
    {{> yield}}
  </div> <!-- /container -->
</template>
