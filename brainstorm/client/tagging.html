<template name="tagIdea">
  <li>
    <button class="tag" style="background: {{color}};">
      {{tag}}
    </button>
  </li>
</template>

<template name="circleColor">
</template>

<template name="taggedIdea">
  <div class="idea clickable list-item {{done_class}}">
    <div class="circle" style="background: {{color}};"></div>
    <div class="idea-text">
      {{ idea }}
    </div>
  </div>
</template>

<template name="TaggingPage">
<!-- timer -->
  <div class="row">
    <div class="prompt-box">
      <h1 class="heading">
        {{ prompt }}
      </h1>
    </div>
    <div>
      <h2>Select items to tag</h2>
    </div>
  </div>
  <div class="row">
    <div class=".col-md-6 idea-list">
        {{#each ideas1}}
          {{> taggedIdea}}
        {{/each}}
    </div>
  </div>
  <div class="row">
    <h3>Used Tags</h3>
  </div>
  <div class="row">
    <ul class="tags">
      {{#each tags}}
        {{> tagIdea}}
      {{/each}}
    </ul>
  </div>   
 
  <div class="row">
      <div class="col-lg-10">
        <input type="text" id="nextTag" class="line" placeholder="Give a tag">
      </div>
      <div class="col-lg-2">
          <button id="submitTag" class="submitTag btn-default btn-primary"> Enter </button>
      </div>
  </div>
  <center>
        <button id="nextPage" class="nextPage btn-xlarge2 btn-default btn-primary">Continue</button>
  </center>


</template>
