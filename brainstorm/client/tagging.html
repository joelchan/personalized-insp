<template name="tagIdea">
  <li>
    <button class="tag" style="background: {{color}};">
      {{tag}}
    </button>
  </li>
</template>

<template name="circleColor">
</template>

<template name="taggedIdea">
  <div class="idea {{done_class}}">
  <button class="col-lg-3 tag-ideas">
    <div class="idea-text {{done_class}}">
      <div class="row">
        <div class="col-lg-1"><div class="circle" style="background: {{color}};"></div></div>
        <div class="col-lg-2">{{ idea }}</div></div>
    </div>
  </button>
  </div>
</template>

<template name="TaggingPage">
<!-- timer -->
  <div class="row">
  <!-- 
    <div class="rectangle-timer">Time Left: 4:59
    </div>
  -->
  </div>
  <div class="row">
    <h2>Select items to tag</h2>
  </div>


  <div class="row">
    {{#each ideas}}
        {{> taggedIdea}}
    {{/each}}
  
  </div> <br><br>
  <div class="row">
    <h3>Used Tags</h3>
  </div>

  <div>
    <ul class="tags">
        {{#each tags}}
                {{> tagIdea}}
        {{/each}}
    </ul>
  </div>   
 
  <div class="row">
      <div class="col-lg-10">
        <input type="text" id="nextTag" class="line" placeholder="Give a tag">
      </div>
      <div class="col-lg-2">
          <button id="submitTag" class="submitTag btn-default btn-primary"> Enter </button>
      </div>
  </div>
  <center>
        <button id="nextPage" class="nextPage btn-xlarge2 btn-default btn-primary">Continue</button>
  </center>


</template>
