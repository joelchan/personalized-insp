<template name="Dashboard">
	<div class="row dashboard">
		<div class="ideas-view col-sm-3">
      {{> Ideabox }}
    </div>
    <div class="tasks-view col-sm-5">
      <h3>Focus the Brainstorm!</h3>
      {{> TaskList }}
      {{> CreateTaskButton }}
    </div>
    <div class="notes-view col-sm-4">
      <h3>Understand What's Going On!</h3>
      {{> BigPictureViz }}
      {{> ScratchPad }}
    </div> <!-- close notes-view col -->
  </div> <!-- close dashboard container -->
</template>

<template name="Ideabox">
  <div class="ideas row">
    <!--List of Ideas-->
    <div class="col-md-8">
      <h3>Ideas 
        <span class="quantity">
          ({{ numIdeas }})
        </span>
      </h3>
      {{> filterbox}}
    </div>
    <div id="filters" class="col-md-4">
      <h3>Applied Filters</h3>
      {{>activefilters}}
    </div>
  </div> <!--End Ideas-->
</template>

<template name="TaskList">
  <div class="row">
    <h3>Focus the Brainstorm!</h3>
  </div>
  {{ > CreateTaskButton }}
</template>

<template name="CreateTaskButton">
  <div class="row">
  </div>
</template>

<template name="BigPictureViz">
  <div class="row">
  </div>
</template>

<template name="ScratchPad">
  <div class="row">
  </div>
</template>

<template name="TagCloud">
  <div id="tagcloud">
    {{#each clusters}}
      <span class="tagname" style="font-size: {{getFontSize}}px;" id="cl-{{_id}}">
        <a href="">{{name}} ({{getClusterSize}})</a>
      </span>
    {{/each}}
  </div>
</template>

<!-- ############################################ -->
<!-- Old unused stuff -->
<!-- ############################################ -->

<template name="ThemeViz">
  <div class="vizes row">
	  <div class="col-md-12"><h3>Themes</h3>
		  <div class="tab-content">
			  <!--Tag Cloud Viz-->
			  <div class="viz tab-pane active" id="tagcloudwrapper">
				  {{> TagCloud}}
			  </div>
		  </div>
	  </div>
  </div>
</template>

<template name="IdeatorPanels">
	<div id="people-view">
    {{> IdeatorMessaging }}
		<hr>
		<div id="people">
			<div class="row">
				<div class="col-md-2" style="margin-bottom:15px">
          <h3>People</h3>
        </div>
			</div>
			{{#each users}}
				{{> UserProfile}}
			{{/each}}
		</div>
    {{> ChangePromptModal }}
    {{> SendExamplesModal }}
    {{> SendThemeModal }}
	</div>
</template>

<template name="IdeatorMessaging">
  <div class="row" id="actions">
	  <div class="col-md-2">
      <h3>Actions</h3>
    </div>
	  <div class="col-md-9" style="padding-top:10px">
		  <span class="btn-group">
			  <a href="#" class="show-modal" id="changebutton" 
          data-toggle="modal" data-target="#changemodal">
          <button type="button" class="btn btn-primary" 
            style="background-color:#428bca;">
            Send Message
          </button>
        </a>
			  <a href="#" class="show-modal" id="sendexbutton" 
          data-toggle="modal" data-target="#sendExModal">
          <button type="button" class="btn btn-primary" 
            style="background-color:#449d44;">
            Send Examples
          </button>
        </a>
			  <a href="#" class="show-modal" id="sendthemebutton" 
          data-toggle="modal" data-target="#sendThemeModal">
          <button type="button" class="btn btn-primary" 
            style="background-color:#d58512;">
            Send Theme
          </button>
        </a>
	    </span>
	  </div>
  </div>
</template>

<template name="ChangePromptModal">
	<!--Change Prompt Modal-->
	<div class="modal fade" id="changemodal" tabindex="-1" 
    role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" 
            aria-hidden="true">
            &times;
          </button>
          <h3 class="modal-title" id="myModalLabel">Send Message</h3>
        </div> <!-- close modal-header -->
        <div class="modal-body">
          <h4>Select Users</h4>
          <div class="userSelectList">
            <div class="radio userSelection">
              <label>
                <input type="radio" name="userSelectRadios" 
                  id="allUsers" value="allUsers">
                Everyone
              </label>
            </div>
            {{#each participants}}
              {{> userSelection}}
            {{/each}}
          </div>
          <h4>
            Send some guidance, feedback, hints, or general encouragement (or anything else you think might help) to the selected users
          </h4>
          <div class="form-group">
						<textarea class="form-control" rows="3" id="new-prompt" 
              placeholder="Type message here...">
            </textarea>
					</div>
        </div> <!-- close modal-body -->
        {{> ModalButtons }}
    	</div> <!-- close modal-content -->
  	</div> <!-- close modal-dialog -->
	</div> <!-- close changeModal -->
</template>

<template name="SendExamplesModal">
	<!--Send Examples Modal-->
	<div class="modal fade" id="sendExModal" tabindex="-1" 
    role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" 
            data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h3 class="modal-title" id="myModalLabel">
            Send Examples
          </h3>
        </div>
        <div class="modal-body">
          <h4>Select Users</h4>
          <div class="userSelectList">
            <div class="radio userSelection">
              <label>
                <input type="radio" name="userSelectRadios" 
                  id="allUsers" value="allUsers">
                	Everyone
              </label>
            </div> <!-- close userSelection -->
            {{#each participants}}
              {{> userSelection}}
            {{/each}}
          </div> <!-- close userSelectList -->
          <h4>Choose examples to send to the selected users</h4>
          <div class="send-examples-filterbox">
            {{>filterbox}}
          </div>
          <div>
            <h3>Applied Filters</h3>
            {{>activefilters}}
          </div>
        </div> <!-- close modal-body -->
        {{> ModalButtons }}
      </div> <!-- close modal-content -->
  	</div> <!-- close modal-dialog -->
	</div> <!-- close sendExModal -->
</template>

<template name="SendThemeModal">
  <div class="modal fade" id="sendThemeModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h3 class="modal-title" id="myModalLabel">
            Send Theme
          </h3>
        </div> <!-- close modal-header -->
        <div class="modal-body">
          <h4>Select Users</h4>
          <div class="userSelectList">
            <div class="radio userSelection">
              <label>
                <input type="radio" name="userSelectRadios" id="allUsers" value="allUsers">
                Everyone
              </label>
            </div>
            {{#each participants}}
              {{> userSelection}}
            {{/each}}
          </div> <!-- close userSelectList -->
          <h4>Choose a theme to send to the selected users</h4>
          <div id="sendThemeModal-clusterlist">
						{{#each clusters}}
							{{> theme}}
						{{/each}}	
					</div>
			  </div> <!-- close modal-body -->
        {{> ModalButtons }}
      </div> <!-- close modal-content -->
    </div> <!-- close modal-dialog -->
  </div> <!-- close sendThemeModal -->
</template> 

<template name="ModalButtons">
  <div class="modal-footer">
    <button type="button" class="btn btn-default" 
      data-dismiss="modal">
      Close
    </button>
    <button type="button" class="btn btn-primary" 
      data-dismiss="modal">
      Send
    </button>
  </div>
</template>

<template name="idea">
<div id={{this._id}} class="idea">
  <i class="fa fa-lg {{#if this.isGamechanger}} 
    fa-star {{else}} fa-star-o {{/if}}gamechangestar">
  </i>
  {{this.content}} 
</div>
</template>

<template name="theme">
	<div id={{this._id}} class="radio theme">
		<label><input type="radio" name="themeRadios" id="themeRadios{{this._id}}" value="{{this._id}}">
			{{this.name}}
		</label>
	</div>
</template>

<template name="userSelection">
	<div id={{this._id}} class="radio userSelection">
		<label><input type="radio" name="userSelectRadios" id="userSelectRadios{{this._id}}" value="{{this._id}}">
			{{this.name}}
		</label>
	</div>
</template>

<template name="HelpMessage">
  <span class="alert-msg">
    Help Requested
  </span> 
</template>
