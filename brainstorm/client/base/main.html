<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
  <title>Protolab IdeaGens</title>
</head>

<body>
</body>

<template name="loading">
  <div class="full-page">
	  <h1>Loading</h1>
  </div>
</template>


<!--Template with notification menu tab/handle-->
<template name="IdeaGen">
  <!-- Navbar -->
  <div id="header" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"><img src="/logo_small.png"/> &nbsp; IdeaGens</a>
          </div>
        </div>
        <div class="col-lg-9" id="nav-right">
          <div class="login" id="login-info">
            {{#if loggedIn }}
              <span class="userName">
                <strong>Welcome,</strong> {{currentUserName}}
              </span>
              <button id="submitLogout" class="submitLogout btn-login">Logout</button>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid" id="ideastorm">
    {{> yield}}
  </div> <!-- /container -->
</template>

<template name="Timer">
  <div class="timer">
    <span id="time">15</span><span> minutes remaining</span>
  </div> 
</template>

<template name="ExitStudy">
  <button id="exitStudy" class="exitStudy nav-btn">
    Exit Early
  </button>
</template>
