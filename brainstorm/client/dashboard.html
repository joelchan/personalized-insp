<template name="Dashboard">
	<h1 class="page-header db-title">Dashboard</h1>
	<div class="container-fluid dashboard">
		<div class="row">
			<!--Ideas View (Vizes + Ideas)-->
			<div class="ideasview col-md-5 dashboard-panel-5">
				<!--Vizes-->
				<div class="vizes row">
					<!--Viz Selector-->
					<ul id= "viz-menu" class="nav nav-tabs nav-justified" role="tablist">
						<li class="active"><a href="#tagcloudwrapper" data-toggle="tab">Tag Cloud</a></li>
  						<li><a href="#chord" data-toggle="tab">Chord</a></li>
  						<li><a href="#circlepack" data-toggle="tab">Circle Pack</a></li>
					</ul>
					<div class="tab-content">
						<!--Tag Cloud Viz-->
						<div class="viz tab-pane active" id="tagcloudwrapper">
							{{> tagcloud}}
						</div>

						<!--Chord Viz-->
						<div class="tab-pane" id="chord">

						</div>

						<!--Circle Packing Viz-->
						<div class="tab-pane" id="cirlcepack">

						</div>
					</div>
				</div>
				<!--End Vizes-->

				<!--Ideas-->
				<div class="ideas row">
				
					<!--List of Ideas-->
					<div class="col-md-8">
						<h3>Ideas <span class="quantity">({{numIdeas}})</span></h3>  
						<div class="idealist">
							{{#each ideas}}
								<div id={{_id}} class="idea">{{content}}</div>
							{{/each}}	
						</div>
					</div>
					<div id="filters" class="col-md-4">
						<h3>Filters</h3>
					</div>
				</div>
				<!--End Ideas-->
			</div>
			<!--End Ideas View-->

			<!--People View-->
			<div id="people-view" class="col-md-7 dashboard-panel-7 pull-right">
				<!--<h3>People</h3>-->
				<div class="btn-group">
					<button type="button" class="btn btn-primary btn-sm">Action</button>
					<button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
				    	<span class="caret"></span>
				    	<span class="sr-only">Toggle Dropdown</span>
				  	</button>
				  	<ul class="dropdown-menu" role="menu">
				    	<li><a href="#">Change Prompt</a></li>
				    	<li><a href="#">Send Examples</a></li>
				    	<li><a href="#">Something else here</a></li>
				  	</ul>
				</div>
				<hr>
				<div id="people">
				{{#each participants}}
					{{> userprofile}}
				{{/each}}
				</div>
			</div>
		</div>

			<!--Facilitator Levers-->
			<!--<div class="container leverbox col-md-6 dashboard-panel-6 pull-right">
				<!Changeprompt Lever
				<div class="row changeprompt">
					<div class="col-md-12">
						<h3>Change the Prompt</h3>
						<form role="form">
							<div class="form-group">
								<input type="text" class="form-control" id="new-prompt" placeholder="Enter New Prompt">
							</div>
							<div class="dropdown col-md-9">
								<button class="btn btn-default dropdown-toggle pull-right" type="button" id="dropdownMenu1" data-toggle="dropdown">Send To: <span class="caret"></span></button>
  								<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
    								<li role="presentation"><a role="menuitem" tabindex="-1" href="#">All</a></li>
    								<li role="presentation" class="divider"></li>
							    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Ideator 1</a></li>
							    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Ideator 2</a></li>
							    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Ideator 3</a></li>
								</ul>
							</div>
							<button class="btn btn-primary pull-right">Send New Prompt</button>
						</form>
					</div>
				</div>
				<hr>
				<!Send Examples Lever
				<div class="row sendexamples">
					<div class="col-md-12">
						<h3>Send Examples</h3>
						<div id="examples">

						</div>
						<div class="dropdown col-md-9">
							<button class="btn btn-default dropdown-toggle pull-right" type="button" id="dropdownMenu1" data-toggle="dropdown">Send To: <span class="caret"></span></button>
  							<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
    							<li role="presentation"><a role="menuitem" tabindex="-1" href="#">All</a></li>
    							<li role="presentation" class="divider"></li>
						    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Ideator 1</a></li>
						    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Ideator 2</a></li>
						    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Ideator 3</a></li>
							</ul>
						</div>
						<button class="btn btn-primary pull-right">Send Examples</button>
					</div>
				</div>
			</div>
			<!End of Lever Box-->
	</div>
</template>

<template name="tagcloud">
	<div id="tagcloud"></div>
</template>

<template name="userprofile">
	<div class="profile" id={{_id}}>
		<form class="form-inline" role="form">
  			<div class="checkbox">
      			<input type="checkbox" value={{_id}}>
  			</div>
  			<label><i class="fa fa-user fa-2x"></i></label>
  		</form>
		{{> userseries this}}
	</div>
</template>

<template name="userseries">
	<div class="series">
	</div>
</template>
