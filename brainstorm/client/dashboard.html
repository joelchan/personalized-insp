<template name="Dashboard">
	<div class="container-fluid dashboard">
		<div class="row">
			<!--Ideas View (Vizes + Ideas)-->
			<div class="ideasview col-md-5 dashboard-panel-5">
				<!--Vizes-->
				<div class="vizes row">
					<!--Viz Selector-->
					<ul id= "viz-menu" class="nav nav-tabs nav-justified" role="tablist">
						<li class="active"><a href="#tagcloudwrapper" data-toggle="tab">Tag Cloud</a></li>
  						<li><a href="#chord" data-toggle="tab">Chord</a></li>
  						<li><a href="#circlepack" data-toggle="tab">Circle Pack</a></li>
					</ul>
					<div class="tab-content">
						<!--Tag Cloud Viz-->
						<div class="viz tab-pane active" id="tagcloudwrapper">
							{{> tagcloud}}
						</div>

						<!--Chord Viz-->
						<div class="tab-pane" id="chord">

						</div>

						<!--Circle Packing Viz-->
						<div class="tab-pane" id="cirlcepack">

						</div>
					</div>
				</div>
				<!--End Vizes-->

				<!--Ideas-->
				<div class="ideas row">
				
					<!--List of Ideas-->
					<div class="col-md-8">
						<h3>Ideas <span class="quantity">({{numIdeas}})</span></h3>  
						<div class="idealist">
							{{#each ideas}}
								{{> idea}}
							{{/each}}	
						</div>
					</div>
					<div id="filters" class="col-md-4">
						<h3>Filters</h3>
						{{#each filters}}
						<div>
							<span class="filter-label label label-default" id="pf-{{this._id}}"><i class="fa fa-minus-circle"></i>{{this.name}}</span>
						</div>
						{{/each}}
					</div>
				</div>
				<!--End Ideas-->
			</div>
			<!--End Ideas View-->

			<!--People View-->
			<div id="people-view" class="col-md-7 dashboard-panel-7 pull-right">
				<h3>
				<span class="btn-group">
					<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
						Action
				    	<span class="caret"></span>
				    	<span class="sr-only">Toggle Dropdown</span>
				  	</button>
				  	<ul class="dropdown-menu" role="menu">
				    	<li><a href="#" class="show-modal" id="changebutton" data-toggle="modal" data-target="#changemodal">Change Prompt</a></li>
				    	<li><a href="#" class="show-modal" id="sendexbutton" data-toggle="modal" data-target="#sendExModal">Send Examples</a></li>
				    	<li><a href="#" class="show-modal" id="sendthemebutton" data-toggle="modal" data-target="#sendThemeModal">Send Theme</a></li>
				  	</ul>
				</span>
				People</h3>
				<hr>
				<div id="people">
				<!--Need to change here to point to (users)names collection-->
				{{#each users}}
					{{> userprofile}}
				{{/each}}
				</div>
			</div>
		</div>
	</div>

	<!--Change Prompt Modal-->
	<div class="modal fade" id="changemodal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    	<div class="modal-dialog ">
        	<div class="modal-content">
            	<div class="modal-header">
            		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            		<h4 class="modal-title" id="myModalLabel">Change Prompt</h4>
            	</div>
            	<div class="modal-body">
                	<h3>Send a new prompt, spin of the current prompt, or hint to the selected participants</h3>
                	<div class="form-group">
						<input type="text" class="form-control" id="new-prompt" placeholder="Enter New Prompt">
					</div>
					<div id="selectedparts">
						<label>Selected Participants: </label>
						{{#each selectedparts}}
							<span class="part-label label label-primary" id="pf-{{this._id}}"><i class="fa fa-minus-circle"></i>{{this.name}}</span>
						{{/each}}
					</div>
            	</div>
            	<div class="modal-footer">
                	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                	<button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
        		</div>
    		</div>
  		</div>
	</div>

	<!--Send Examples Modal-->
	<div class="modal fade" id="sendExModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    	<div class="modal-dialog modal-lg">
        	<div class="modal-content">
            	<div class="modal-header">
            		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            		<h4 class="modal-title" id="myModalLabel">Send Examples</h4>
            	</div>
            	<div class="modal-body">
                	<h3>Choose examples to send to the selected participants</h3>
                	<div>
                		<label>Filtering by participant(s): </label>
                		{{#each filters}}
                			<span class="filter-label label label-default"><i class="fa fa-minus-circle"></i>{{this}}</span>
                		{{/each}}
                	</div>

					<div id="sendExModal-idealist" class="idealist">
						{{#each ideas}}
							{{> idea}}
						{{/each}}	
					</div>
					<div id="selectedparts">
						<label>Selected Participants: </label>
						{{#each selectedparts}}
							<span class="part-label label label-primary" id="pf-{{this._id}}"><i class="fa fa-minus-circle"></i>{{this.name}}</span>
						{{/each}}
					</div>
            	</div>
            	<div class="modal-footer">
                	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                	<button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
        		</div>
    		</div>
  		</div>
	</div>

	<div class="modal fade" id="sendThemeModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    	<div class="modal-dialog ">
        	<div class="modal-content">
            	<div class="modal-header">
            		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            		<h4 class="modal-title" id="myModalLabel">Send Theme</h4>
            	</div>
            	<div class="modal-body">
                	<h3>Choose a theme to send to participants</h3>
                	<div id="sendThemeModal-clusterlist">
						{{#each clusters}}
							{{> theme}}
						{{/each}}	
					</div>
					<div id="selectedparts">
						<label>Selected Participants: </label>
						{{#each selectedparts}}
							<span class="part-label label label-primary" id="pf-{{this._id}}"><i class="fa fa-minus-circle"></i>{{this.name}}</span>
						{{/each}}
					</div>
            	</div>
            	<div class="modal-footer">
                	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                	<button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
        		</div>
    		</div>
  		</div>
	</div>
</template>

<template name="idea">
	<div id={{this._id}} class="idea">{{this.content}} <i class="fa fa-lg {{#if this.isGamechanger}} fa-star {{else}} fa-star-o {{/if}}gamechangestar"></i></div>
</template>

<template name="theme">
	<div id={{this._id}} class="radio theme">
		<label><input type="radio" name="themeRadios" id="themeRadios{{this._id}}" value="{{this._id}}">
			{{this.name}}
		</label>
	</div>
</template>

<template name="tagcloud">
	<div id="tagcloud">
		{{#each clusters}}
			<span class="tagname" style="font-size: {{getFontSize}}px;">{{name}}</span>
		{{/each}}
	</div>
</template>

<template name="userprofile">
	<div class="profile" id="userprofile-{{_id}}">
		<form class="form-inline" role="form">
  			<div class="checkbox">
      			<input class="selectpart" type="checkbox" value="{{this._id}}">
      			<label>{{this.name}}</label>
  			</div>
  			<!--<div class="name-icon"><i class="fa fa-user fa-2x"></i></div>-->
  		</form>
		{{> userseries this}}
	</div>
</template>

<template name="userseries">
	<div class="series">
	</div>
</template>

<template name="loading">
	<h5>Loading</h5>
</template>
