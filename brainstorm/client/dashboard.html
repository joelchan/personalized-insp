<template name="idea">
<div id={{this._id}} class="idea">
  <i class="fa fa-lg {{#if this.isGamechanger}} 
    fa-star {{else}} fa-star-o {{/if}}gamechangestar">
  </i>
  {{this.content}} 
</div>
</template>

<template name="theme">
	<div id={{this._id}} class="radio theme">
		<label><input type="radio" name="themeRadios" id="themeRadios{{this._id}}" value="{{this._id}}">
			{{this.name}}
		</label>
	</div>
</template>

<template name="userSelection">
	<div id={{this._id}} class="radio userSelection">
		<label><input type="radio" name="userSelectRadios" id="userSelectRadios{{this._id}}" value="{{this._id}}">
			{{this.name}}
		</label>
	</div>
</template>

<template name="tagcloud">
	<div id="tagcloud">
		{{#each clusters}}
			<span class="tagname" style="font-size: {{getFontSize}}px;" id="cl-{{_id}}"><a href="">{{name}} ({{getClusterSize}})</a></span>
		{{/each}}
	</div>
</template>

	<div class="profile" id="userprofile-{{_id}}">
