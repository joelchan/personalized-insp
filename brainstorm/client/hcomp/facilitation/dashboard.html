<template name="HcompDashboard">
	<div class="row hcomp-dashboard">
		<div class="ideas-view col-sm-3">
      {{> HcompDashIdeabox }}
    </div>
    <div class="tasks-view col-sm-4">
      <h3>Focus the Brainstorm!</h3>
      <div class="row new-task-btn">
        <a href="#" class="show-modal" id="new-task-btn" 
        data-toggle="modal" data-target="#new-task-modal">
          <button type="button" class="btn btn-primary">
          Create New Task
          </button>
        </a>
      </div>
      {{> HcompTaskList }}
    </div>
    <div class="notes-view col-sm-4">
      <h3>Understand What's Going On!</h3>
	{{> IdeaWordCloud}}
      {{> HcompBigPictureViz }}
      {{> HcompScratchPad }}
    </div> <!-- close notes-view col -->
  </div> <!-- close dashboard container -->
</template>

<template name="HcompDashIdeabox">
  <div class="ideas row">
    <!--List of Ideas-->
    <div class="col-md-8">
      <h3>Ideas 
        <span class="quantity">
          ({{ numIdeas }})
        </span>
      </h3>
      {{> HcompFilterbox}}
    </div>
    <div id="filters" class="col-md-4">
      <h3>Applied Filters</h3>
      {{> HcompActivefilters}}
    </div>
  </div> <!--End Ideas-->
</template>

<template name="HcompTaskList">
  <div class="row">
    <div id="tasks" class="panel">   
      <div class="panel-group" id="accordion">
        {{#each tasks}}
          {{> HcompTaskItem}}
        {{/each}}
      </div>
    </div>
    {{> HcompNewTaskModal }}
    {{> HcompEditTaskModal }}
  </div>
</template>

<template name="HcompTaskItem">
  <div class="panel panel-default task-item">
    <div class="panel-heading clearfix">
      <h4 class="panel-title">
        <!-- <label class="time-label">{{time}}</label> -->
        <a data-toggle="collapse" data-parent="#{{_id}}" href="#{{_id}}">
          <i class="fa fa-chevron-circle-right"></i> 
          {{title}}  
          <span class="priority-label" style="float:right;"></span>
          <span style="float:right;">{{totalTaskIdeas}}</span>
          {{#if newTaskIdeas}}
            <span class="badge pull-right">{{newTaskIdeas}}</span>
            <!-- <span class="badge">5</span> -->
          {{/if}}
        </a>
      </h4>
      
    </div>
    <div id="{{_id}}" class="panel-collapse collapse">
      <div class="panel-body">
        <div class="row task-descr">
          {{this.desc}}
        </div>
        <div class="row">
          <div class="col-md-3 task-metadata">
            {{activeIdeators}} active ideators
          </div>
          <div class="col-md-1 task-edit" style="float:right;">
            <a href="#" class="show-modal" id="edit-task-btn" 
        data-toggle="modal" data-target="#edit-task-modal">
              <span class="fa fa-edit"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="HcompNewTaskModal">
  <!--Change Prompt Modal-->
  <div class="modal fade" id="new-task-modal" tabindex="-1" 
    role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" 
            aria-hidden="true">
            &times;
          </button>
          <h3 class="modal-title" id="myModalLabel">New Task</h3>
        </div> <!-- close modal-header -->
        <div class="modal-body">
          <div class="form-group">
            <textarea class="form-control" rows="5" id="new-prompt" 
              placeholder="Enter task instructions here...">
            </textarea>
          </div>
        </div> <!-- close modal-body -->
        {{> HcompModalButtons }}
      </div> <!-- close modal-content -->
    </div> <!-- close modal-dialog -->
  </div> <!-- close changeModal -->
</template>

<template name="HcompEditTaskModal">
  <!--Change Prompt Modal-->
  <div class="modal fade" id="edit-task-modal" tabindex="-1" 
    role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" 
            aria-hidden="true">
            &times;
          </button>
          <h3 class="modal-title" id="myModalLabel">New Task</h3>
        </div> <!-- close modal-header -->
        <div class="modal-body">
          <div class="form-group">
            <textarea class="form-control" rows="5" id="new-prompt" 
              placeholder="Enter task instructions here...">
            </textarea>
          </div>
        </div> <!-- close modal-body -->
        {{> HcompModalButtons }}
      </div> <!-- close modal-content -->
    </div> <!-- close modal-dialog -->
  </div> <!-- close changeModal -->
</template>

<template name="HcompModalButtons">
  <div class="modal-footer">
    {{> HcompTaskOptions }}
    <button type="button" class="btn btn-default" 
      data-dismiss="modal">
      Close
    </button>
    <button type="button" class="btn btn-primary" 
      data-dismiss="modal">
      Send
    </button>
  </div>
</template>

<template name="HcompTaskOptions">
  <span id="task-options">   
    <label>Priority </label>
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span data-bind="label">Select One</span>&nbsp;<span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">High</a></li>
        <li><a href="#">Medium</a></li>
        <li><a href="#">Low</a></li>
        <li><a href="#">Closed</a></li>
      </ul>
    </div> <!-- close btn-body -->
    ( <a href="">more options</a> | <a href="">presets</a> )
  </span> 
</template>

<template name="HcompBigPictureViz">
  <div class="row" id="big-picture-viz">
      <div class="col-md-1">
        {{> HcompOverallStats}}
      </div>
      <div class="col-md-3">
        {{> HcompTagCloud }}
      </div>
  </div>
</template>

<template name="HcompOverallStats">
  <span class="fa fa-lightbulb-o"></span>
</template>

<template name="HcompTagCloud">
  <div id="tagcloud">
    {{#each clusters}}
      <span class="tagname" style="font-size: {{getFontSize}}px;" id="cl-{{_id}}">
        <a href="">{{name}} ({{getClusterSize}})</a>
      </span>
    {{/each}}
  </div>
</template>

<template name="HcompScratchPad">
  <div class="row" id="scratchpad">
    <h3>Scratchpad</h3>
    <div class="form-group">
      <textarea class="form-control" rows="6" id="fac-notes" 
        placeholder="Take notes here...">
      </textarea>
    </div>
  </div>
</template>

<template name="HcompThemeViz">
  <div class="vizes row">
	  <div class="col-md-12"><h3>Themes</h3>
		  <div class="tab-content">
			  <!--Tag Cloud Viz-->
			  <div class="viz tab-pane active" id="tagcloudwrapper">
				  {{> HcompTagCloud}}
			  </div>
		  </div>
	  </div>
  </div>
</template>

<template name="HcompIdeatorPanels">
	<div id="people-view">
    {{> HcompIdeatorMessaging }}
		<hr>
		<div id="people">
			<div class="row">
				<div class="col-md-2" style="margin-bottom:15px">
          <h3>People</h3>
        </div>
			</div>
			{{#each users}}
				{{> HcompUserProfile}}
			{{/each}}
		</div>
    {{> HcompChangePromptModal }}
    {{> HcompSendExamplesModal }}
    {{> HcompSendThemeModal }}
	</div>
</template>

<template name="HcompIdeatorMessaging">
  <div class="row" id="actions">
	  <div class="col-md-2">
      <h3>Actions</h3>
    </div>
	  <div class="col-md-9" style="padding-top:10px">
		  <span class="btn-group">
			  <a href="#" class="show-modal" id="changebutton" 
          data-toggle="modal" data-target="#changemodal">
          <button type="button" class="btn btn-primary" 
            style="background-color:#428bca;">
            Send Message
          </button>
        </a>
			  <a href="#" class="show-modal" id="sendexbutton" 
          data-toggle="modal" data-target="#sendExModal">
          <button type="button" class="btn btn-primary" 
            style="background-color:#449d44;">
            Send Examples
          </button>
        </a>
			  <a href="#" class="show-modal" id="sendthemebutton" 
          data-toggle="modal" data-target="#sendThemeModal">
          <button type="button" class="btn btn-primary" 
            style="background-color:#d58512;">
            Send Theme
          </button>
        </a>
	    </span>
	  </div>
  </div>
</template>

<template name="HcompChangePromptModal">
	<!--Change Prompt Modal-->
	<div class="modal fade" id="changemodal" tabindex="-1" 
    role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" 
            aria-hidden="true">
            &times;
          </button>
          <h3 class="modal-title" id="myModalLabel">Send Message</h3>
        </div> <!-- close modal-header -->
        <div class="modal-body">
          <h4>Select Users</h4>
          <div class="userSelectList">
            <div class="radio userSelection">
              <label>
                <input type="radio" name="userSelectRadios" 
                  id="allUsers" value="allUsers">
                Everyone
              </label>
            </div>
            {{#each participants}}
              {{> HcompuserSelection}}
            {{/each}}
          </div>
          <h4>
            Send some guidance, feedback, hints, or general encouragement (or anything else you think might help) to the selected users
          </h4>
          <div class="form-group">
						<textarea class="form-control" rows="3" id="new-prompt" 
              placeholder="Type message here...">
            </textarea>
					</div>
        </div> <!-- close modal-body -->
        {{> HcompModalButtons }}
    	</div> <!-- close modal-content -->
  	</div> <!-- close modal-dialog -->
	</div> <!-- close changeModal -->
</template>

<template name="HcompSendExamplesModal">
	<!--Send Examples Modal-->
	<div class="modal fade" id="sendExModal" tabindex="-1" 
    role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" 
            data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h3 class="modal-title" id="myModalLabel">
            Send Examples
          </h3>
        </div>
        <div class="modal-body">
          <h4>Select Users</h4>
          <div class="userSelectList">
            <div class="radio userSelection">
              <label>
                <input type="radio" name="userSelectRadios" 
                  id="allUsers" value="allUsers">
                	Everyone
              </label>
            </div> <!-- close userSelection -->
            {{#each participants}}
              {{> HcompUserSelection}}
            {{/each}}
          </div> <!-- close userSelectList -->
          <h4>Choose examples to send to the selected users</h4>
          <div class="send-examples-filterbox">
            {{> HcompFilterbox}}
          </div>
          <div>
            <h3>Applied Filters</h3>
            {{> HcompActivefilters}}
          </div>
        </div> <!-- close modal-body -->
        {{> HcompModalButtons }}
      </div> <!-- close modal-content -->
  	</div> <!-- close modal-dialog -->
	</div> <!-- close sendExModal -->
</template>

<template name="HcompSendThemeModal">
  <div class="modal fade" id="sendThemeModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h3 class="modal-title" id="myModalLabel">
            Send Theme
          </h3>
        </div> <!-- close modal-header -->
        <div class="modal-body">
          <h4>Select Users</h4>
          <div class="userSelectList">
            <div class="radio userSelection">
              <label>
                <input type="radio" name="userSelectRadios" id="allUsers" value="allUsers">
                Everyone
              </label>
            </div>
            {{#each participants}}
              {{> HcompuserSelection}}
            {{/each}}
          </div> <!-- close userSelectList -->
          <h4>Choose a theme to send to the selected users</h4>
          <div id="sendThemeModal-clusterlist">
						{{#each clusters}}
							{{> Hcomptheme}}
						{{/each}}	
					</div>
			  </div> <!-- close modal-body -->
        {{> HcompModalButtons }}
      </div> <!-- close modal-content -->
    </div> <!-- close modal-dialog -->
  </div> <!-- close sendThemeModal -->
</template> 

<template name="HcompIdea">
<div id={{this._id}} class="idea">
  <i class="fa fa-lg {{#if this.isGamechanger}} 
    fa-star {{else}} fa-star-o {{/if}}gamechangestar">
  </i>
  {{this.content}} 
</div>
</template>

<template name="HcompTheme">
	<div id={{this._id}} class="radio theme">
		<label><input type="radio" name="themeRadios" id="themeRadios{{this._id}}" value="{{this._id}}">
			{{this.name}}
		</label>
	</div>
</template>

<template name="HcompUserSelection">
	<div id={{this._id}} class="radio userSelection">
		<label><input type="radio" name="userSelectRadios" id="userSelectRadios{{this._id}}" value="{{this._id}}">
			{{this.name}}
		</label>
	</div>
</template>

<template name="HcompHelpMessage">

    Help Requested
  </span> 
</template>
