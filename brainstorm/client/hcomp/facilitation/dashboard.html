<template name="HcompDashboard">
	<div class="row hcomp-dashboard">
		<div class="ideas-view col-sm-3">
      {{> HcompDashIdeabox }}
    </div>
    <div class="tasks-view col-sm-4">
      <h3>Focus the Brainstorm!</h3>

	{{> CreateTask }}

	{{> TaskCards }}

    </div>
    <div class="notes-view col-sm-4">
      <h3>Understand What's Going On!</h3>
      {{> HcompBigPictureViz }}
      {{> HcompScratchPad }}
    </div> <!-- close notes-view col -->

</template>

<template name="HcompDashIdeabox">
  <h1> {{ prompt }} </h1>
  <div class="ideas row">
    <!--List of Ideas-->
    <!-- <div class="col-md-8"> -->
      {{> HcompFilterbox}}
    <!-- </div> -->

<template name="HcompTaskList">
  <div class="row">
    <div id="tasks" class="panel">   
      <div class="panel-group" id="accordion">
        {{#each tasks}}
          {{> HcompTaskItem}}
        {{/each}}
      </div>
    </div>
    {{> HcompNewTaskModal }}
    {{> HcompEditTaskModal }}
  </div>
</template>

<template name="HcompTaskItem">
  <div class="panel panel-default task-item">
    <div class="panel-heading clearfix">
      <h4 class="panel-title">
        <!-- <label class="time-label">{{time}}</label> -->
        <a data-toggle="collapse" data-parent="#{{_id}}" href="#{{_id}}">
          <i class="fa fa-chevron-circle-right"></i> 
          {{title}}  
          <span class="priority-label" style="float:right;"></span>
          <span style="float:right;">{{totalTaskIdeas}}</span>
          {{#if newTaskIdeas}}
            <span class="badge pull-right">{{newTaskIdeas}}</span>
            <!-- <span class="badge">5</span> -->
          {{/if}}
        </a>
      </h4>
      
    </div>
    <div id="{{_id}}" class="panel-collapse collapse">
      <div class="panel-body">
        <div class="row task-descr">
          {{this.desc}}
        </div>
        <div class="row">
          <div class="col-md-3 task-metadata">
            {{activeIdeators}} active ideators
          </div>
          <div class="col-md-1 task-edit" style="float:right;">
            <a href="#" class="show-modal" id="edit-task-btn" 
        data-toggle="modal" data-target="#edit-task-modal">
              <span class="fa fa-edit"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="HcompNewTaskModal">
  <!--Change Prompt Modal-->
  <div class="modal fade" id="new-task-modal" tabindex="-1" 
    role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" 
            aria-hidden="true">
            &times;
          </button>
          <h3 class="modal-title" id="myModalLabel">New Task</h3>
        </div> <!-- close modal-header -->
        <div class="modal-body">
          <div class="form-group">
            <textarea class="form-control" rows="5" id="new-prompt" 
              placeholder="Enter task instructions here...">
            </textarea>
          </div>
        </div> <!-- close modal-body -->
        {{> HcompModalButtons }}
      </div> <!-- close modal-content -->
    </div> <!-- close modal-dialog -->
  </div> <!-- close changeModal -->
</template>

<template name="HcompEditTaskModal">
  <!--Change Prompt Modal-->
  <div class="modal fade" id="edit-task-modal" tabindex="-1" 
    role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" 
            aria-hidden="true">
            &times;
          </button>
          <h3 class="modal-title" id="myModalLabel">New Task</h3>
        </div> <!-- close modal-header -->
        <div class="modal-body">
          <div class="form-group">
            <textarea class="form-control" rows="5" id="new-prompt" 
              placeholder="Enter task instructions here...">
            </textarea>
          </div>
        </div> <!-- close modal-body -->
        {{> HcompModalButtons }}
      </div> <!-- close modal-content -->
    </div> <!-- close modal-dialog -->

</template>

<template name="HcompModalButtons">
  <div class="modal-footer">
    {{> HcompTaskOptions }}
    <button type="button" class="btn btn-default" 
      data-dismiss="modal">
      Close
    </button>
    <button type="button" class="btn btn-primary" 
      data-dismiss="modal">
      Send
    </button>
  </div>
</template>

<template name="HcompTaskOptions">
  <span id="task-options">   
    <label>Priority </label>
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span data-bind="label">Select One</span>&nbsp;<span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">High</a></li>
        <li><a href="#">Medium</a></li>
        <li><a href="#">Low</a></li>
        <li><a href="#">Closed</a></li>
      </ul>
    </div> <!-- close btn-body -->
    ( <a href="">more options</a> | <a href="">presets</a> )
  </span> 
</template>

<template name="HcompChangePromptModal">

    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" 
            aria-hidden="true">

          <h3 class="modal-title" id="myModalLabel">Send Message</h3>
        </div> <!-- close modal-header -->
        <div class="modal-body">
          <h4>Select Users</h4>

              <label>

					</div>

        {{> HcompModalButtons }}

  	</div> <!-- close modal-dialog -->
	</div> <!-- close changeModal -->
</template>

<template name="CreateTask">
	<div id="CreateTask">
		<form role="form" class="form">
			<div class="row">
		  		<div class="col-xs-12">
					<label class="sr-only" for="task-description">Task Instructions</label>
					<textarea class="form-control" rows="5" id="task-description" placeholder="Enter task instructions here..."></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label class="" for="task-priority">Priority </label>
					<select id="task-priority" class="form-control">
						<option>Low</option>
						<option>Medium</option>
						<option>High</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<label class="" for="task-ideators">Ideators</label>
				</div>
		    		<div class="col-xs-3">
					<label class="" for="task-ideas">Ideas</label>
					
				</div>
				<div class="col-xs-3">
					<label class="" for="task-minutes">Minutes</label>
					
				</div>
				<div class="col-xs-3">
					
				</div>
			</div>
			<div class="row">
				<div class="form-group task-options col-xs-3">
					<input class="form-control" id="task-ideators" type="number" min="1" step="1" value="1" />
				</div>
		    		<div class="form-group task-options col-xs-3">
					<input  class="form-control" id="task-ideas" type="number" min="3" step="1" value="3" />
				</div>
				<div class="form-group task-options col-xs-3">
					<input  class="form-control" id="task-minutes" type="number" min="1" step="1" value="1" />
				</div>
				<div class="form-group task-options col-xs-3">
					<button id="task-create" type="button" class="btn btn-primary btn-block">
			      			Create
			    		</button>
				</div>
			</div>
	  	</form>
	</div>
</template>

<template name="TaskCards">
	<div id="task-card-list">
		{{#each tasks}}
			{{> TaskCard }}
		{{/each}}
	</div>
</template>

<template name="TaskCard">
	{{#if isNotEdit}} 
		<div class="task-card" id="{{getID}}">
			<div class="row">
				<div class="card-description col-xs-8">
					{{getDescription}}
				</div>
				<div class="card-priority col-xs-2 col-xs-offset-2">
					<span title="Priority" class="glyphicon glyphicon-warning-sign"> </span>
					{{getPriority}}				
          <br>
          <span title="Ideators"  class="glyphicon glyphicon-user"> </span>
          {{getIdeators}} 
          <br>
          <span title="Edit" class="glyphicon glyphicon-edit"> </span>
				</div>
				<!-- <div class="card-ideators col-xs-2">
					<span title="Ideators"  class="glyphicon glyphicon-user"> </span>
					{{getIdeators}}			
				</div>
        <div class="card-edit col-xs-1" style="margin:0px; padding:0px">
          <span title="Edit" class="glyphicon glyphicon-edit"> </span>    
        </div> -->
			</div>
			<hr />
			<div class="task-data row">
          <!--Viz Selector-->
          <ul id= "task-data-menu" class="nav nav-tabs nav-justified" role="tablist">
            <li class="active">
              <a href="{{this._id}}-ideas" data-toggle="tab">
                  <span title="Ideas" class="fa fa-lightbulb-o"> </span>
                    {{getIdeas}}
              </a>
            </li>
            <li>
              <a href="#" data-toggle="tab">
                <span title="Questions" class="glyphicon glyphicon-question-sign"> </span>
                {{getQuestions}}
              </a>
            </li>
          </ul>
          <div class="tab-content">
            <!--Task idea list-->
            <div class="task-idealist tab-pane active" id="{{this._id}}-ideas">
              <ul id="idealist" class="ideadeck ui-sortable">
                <li class="sort-disabled"></li>
                    {{#each ideaContents}}
                      {{> HcompFilterBoxIdeaItem}}
                    {{/each}}
              </ul>
            </div>
            <!--Comments-->
            <div class="task-comments tab-pane" id="{{this._id}}-comments">
            </div>
          </div> <!--close task-data tab content-->
        </div> <!--close task-data row-->
		</div>
	{{else}} 
		<div class="edit-task" id="{{getID}}">
			<form role="form" class="form">
				<div class="row">
			  		<div class="col-xs-12">
						<label class="sr-only">Task Instructions</label>
						<textarea class="form-control task-description" rows="5" id="" placeholder="Enter task instructions here...">{{getDescription}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<label class="">Priority </label>
						<select class="form-control task-priority">
							{{#if getPriority 'Low'}}  
								<option selected>Low</option>
								<option>Medium</option>
								<option>High</option>
							{{else}}
								{{#if getPriority 'Medium'}}  
									<option>Low</option>
									<option selected>Medium</option>
									<option>High</option>
								{{else}}
									{{#if getPriority 'High'}}  
										<option>Low</option>
										<option>Medium</option>
										<option selected>High</option>
									{{/if}}
								{{/if}}
							{{/if}}
						
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">
						<label class="">Ideators</label>
					</div>
			    		<div class="col-xs-3">
						<label class="">Ideas</label>
					
					</div>
					<div class="col-xs-3">
						<label class="">Minutes</label>
					
					</div>
					<div class="col-xs-3">
					
					</div>
				</div>
				<div class="row">
					<div class="form-group task-options col-xs-3">
						<input class="form-control task-ideators" type="number" min="1" step="1" value="{{getIdeatorCount}}" />
					</div>
			    		<div class="form-group task-options col-xs-3">
						<input  class="form-control task-ideas" type="number" min="3" step="1" value="{{getIdeaCount}}" />
					</div>
					<div class="form-group task-options col-xs-3">
						<input  class="form-control task-minutes" type="number" min="1" step="1" value="{{getMinuteCount}}" />
					</div>
					<div class="form-group task-options col-xs-3">
						<button type="button" class="btn btn-primary btn-block task-update">
				      			Update
				    		</button>
					</div>
				</div>
		  	</form>
		</div>
	{{/if}}
</template>
