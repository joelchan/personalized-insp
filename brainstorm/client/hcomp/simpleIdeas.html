<template name="MturkIdeationPage">
  <div class="row">
    <div id="hcomp-ideation-pane" class="push col-md-9">
      <div class="header" data-spy="affix" data-offset-top="50"> 
        <div class="row">
          <h1>Prompt</h1>
        </div>
      </div> 
      <!-- close header -->
      <div class="row">
        <h1>List of Ideas</h1>
      </div>
  
      <div class="push footer navbar-fixed-bottom" data-spy="affix" data-offset-top="50"> 
        <h1>Submit Ideas</h1>
      </div>

      <div class="modal fade" id="acknowledgeModal" tabindex="-1" role="dialog" aria-labelledby="acknowledgeModal" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Help Requested</h4>
            </div>
            <div class="modal-body">
              <h3>Help is on the way! You should hear from the facilitator soon!</h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
