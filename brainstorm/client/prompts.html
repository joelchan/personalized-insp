<template name="namebox">
  <div class="label label-primary">
    {{ this }}
  </div>
</template>

<template name="brainstorm">
  <div id="prompt-{{_id}}" class="menu-box clickable panel panel-info">
    <div class="panel-heading">
      {{ prompt.question }}
    </div>
    <div class="panel-row">
      <strong>Status: </strong>{{ prompt.status }}
    </div>
    <div class="panel-row">
    <strong>Participants: </strong>
    {{#each prompt.users}}
      {{> namebox }}
    {{/each}}
    </div>
  </div>
</template>


<template name="PromptPage">
  <div class="row">
    <center>  
      <button id="new-bs" class="new-bs btn btn-xlarge2 btn-default btn-primary" data-toggle="modal" data-target="#newPromptModal">
        New Brainstorm
      </button> 
    </center>
  </div> <!-- End Row -->

  <!-- Modal -->
    <div class="modal fade" id="newPromptModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content"> 
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="newPromptLabel">Create New Brainstorming Prompt</h4>
          </div>
          <div class="modal-body">
            <h5>Brainstorming prompt:</h5>
            <input type="text" id="prompt-text" class="modal-box" placeholder="New Question">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="createPrompt" type="button" class="createPrompt btn btn-primary" data-toggle="modal" data-target="#newPromptModal">Save</button>
          </div> <!-- End modal footer -->
        </div> <!-- End modal content -->
      </div> <!-- End modal dialog -->
    </div> <!-- End modal -->
  
    <div class="row"> 
      <div name="prompt-list">
        {{#each prompts}}
          {{> brainstorm }}
        {{/each}}
      </div>
    </div>
</template>
