<template name="simpleIdea">
  <div class='list-item' draggable="true">
    {{ content }}
    {{#if isStarred}}
      <i class="fa fa-star gamechangestar"></i>
    {{/if}}
  </div>
</template>

<template name="NotificationDrawer">

  <div id="notifications" class="panel">   
    <div class="panel-group" id="accordion">
      <!--Directions--> 
      <div class="panel panel-default notification-item">

          <h5 class="panel-title">

            <a data-toggle="collapse" data-target="#directions" href="#directions">

        </div>

      </div>
      <!-- for priming -->

      <!-- <div class="panel panel-default notification-item"> -->
        <!-- <div class="panel-heading"> -->
          <!-- <h5 class="panel-title"> -->
            <!-- <a data-toggle="collapse" data-target="#priming" href="#priming">   -->
              <!-- <i class="fa fa-info-circle"></i> Initial inspiration -->
              <!-- </a> -->
            <!-- </h5> -->
          <!-- </div> -->
        <!-- <div id="priming" class="panel-collapse collapse in"> -->
          <!-- <div class="panel-body"> -->
            <!-- {{ > Priming }} -->
            <!-- </div> -->
          <!-- </div> -->
        <!-- </div> -->
      {{#each notifications}}
        {{#unless directions}}
          {{> NotifyItem}}
        {{/unless}}
      {{/each}}
    </div>

</template>

<template name="NotifyItem">
  <div class="panel panel-default notification-item {{#unless handled}} unhandled {{/unless}}">
    <div class="panel-heading">
      <h4 class="panel-title">
        <label class="time-label">{{time}}</label>
        <a data-toggle="collapse" data-parent="#{{_id}}" href="#{{_id}}">
          <i class="fa fa-chevron-circle-right"></i> {{title}}  
        </a>
      </h4>
    </div>
    <div id="{{_id}}" class="panel-collapse collapse">
      <div class="panel-body">
        {{#if isExamples}}
          {{> sentexamples}}
        {{/if}}
        {{#if isPrompt}}
          {{> sentprompt}}
        {{/if}}
        {{#if isTheme}}
          {{> senttheme}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="sentexamples">
  <h5 class="notify-label">Consider these ideas: </h5>
    {{#each examples}}
      <div id={{this._id}} class="idea">
        <i class="idea-bullet fa fa-lightbulb-o"></i> 
        {{this.content}} 
      </div>
    {{/each}}
</template>


<template name="Priming">
     <p>To get you started, here are some ideas others have generated for this problem. These ideas are simply here for your inspiration. Feel free to ignore them, build on them, or combine them as you see fit.</p>
    {{#each primeIdeas}}
      <div class="idea">
        <i class="idea-bullet fa fa-lightbulb-o"></i> 
        {{content}} 
      </div>
    {{/each}}
</template>

<template name="sentprompt">
  <h5 class="notify-label">The facilitator says: </h5>
  <div class="notify-prompt">
    <!-- <i class="fa fa-question-circle"></i> -->
    {{prompt}}
  </div>
</template>

<template name="senttheme">
  <h5 class="notify-label">Try generating ideas under the following theme: </h5>
  <div>
    <i class="fa fa-bolt"></i>
    {{theme}}
  </div>
  <h6 class="themehint">Need more help? Click here to see other ideas in this theme.</h6>
  <div class="themeexamples">
    {{#each themeexamples}}
      <div id={{this._id}} class="idea">
        <i class="idea-bullet fa fa-lightbulb-o"></i> 
        {{this.content}} 
      </div>
    {{/each}}
  </div>
</template>

<template name="Directions">
  <div class="directions">
    <p>This is a brainstorming task. There are a few rules for brainstorming:</p>
    <ol>
      <li>There are no bad Ideas. Defer judgement on your ideas.</li>
      <li>Wild ideas and building off of old ideas are okay</li>
      <li>Quantity of ideas is prioritized</li>
      <li>Combinations of ideas count as new ideas.</li>
    </ol>
    <p>Keep in mind if at any point you must exit the study early, you can click the button in the top right corner of the screen. You will be compensated on a pro-rated basis according to your participation time.</p>
  </div><!-- end sidebar -->
</template>


<template name="Prompt">
  <div class="prompt-box">
    <!-- <p class="heading"> -->
    <p>
      {{{ prompt }}}
    </p>
  </div>
</template>

<template name="IdeaBox">
  <div class="ideabox">
    <p>Each of your submitted ideas will be listed here for your review:</p>
    {{#each ideas}}
      {{> simpleIdea}}
    {{/each}}
  </div>
</template>

<template name="SubmitIdeas">
  <div class="row">
    <div class="col-md-7">
        <textArea id="nextIdea" class="idea-input" placeholder="Enter your idea here 
(press the &lt;Enter&gt; key or the &quot;Enter Idea&quot; button to the right after each 
complete idea)"></textarea>
    </div>
    <div class="col-md-2">
        <button id="submitIdea" class="submitIdea btn-default btn-primary"> Enter Idea </button>
    </div>
    <div class="col-md-2">
        <a href="" data-toggle="modal" data-target="#acknowledgeModal">
          <button id="request-help" class="getHelp btn-default btn-danger" style=""> Get Help </button></a>
    </div>
  </div>
</template>

<template name="IdeationPageOld3">

        <div class="row">
          {{> Priming }}
        </div>
      </div> <!-- close header -->
      <div class="row">
        {{> IdeaBox}}
      </div>
  
      <div class="footer navbar-fixed-bottom" data-spy="affix" data-offset-top="50"> 
        {{> SubmitIdeas }}
      </div>
    </div>
  </div>
</template>

  <div class="row">

        </div>
        <div class="row">
          {{> Priming }}
        </div>
      </div> 
      <!-- close header -->
      <div class="row">
        {{> IdeaBox}}
      </div>
  
      <div class="footer navbar-fixed-bottom" data-spy="affix" data-offset-top="50"> 
        {{> SubmitIdeas }}
      </div>
    </div>
  </div>
</template>

<template name="IdeationPage">
  <div class="row">
    <div>
      {{> NotificationDrawer}}
    </div>
    <div id="ideation-pane" class="push col-md-9">
      <div class="header" data-spy="affix" data-offset-top="50"> 
        <div class="row">
          {{> Prompt}}
        </div>
        <!-- <div class="row">
          {{> Priming }}
        </div> -->
      </div> 
      <!-- close header -->
      <div class="row">
        {{> IdeaBox}}
      </div>
  
      <div class="push footer navbar-fixed-bottom" data-spy="affix" data-offset-top="50"> 
        {{> SubmitIdeas }}
      </div>

      <div class="modal fade" id="acknowledgeModal" tabindex="-1" role="dialog" aria-labelledby="acknowledgeModal" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Help Requested</h4>
            </div>
            <div class="modal-body">
              <h3>A notification has been sent to the facilitator. Help is on the way.</h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
