<template name="simpleIdea">
  <div class='list-item' draggable="true">
    {{ content }}
  </div>
</template>

<template name="IdeationPage">
  <div class="row">
    <div class="col-md-3">
      <div class="row sidebar">
        <h2>Directions:</h2>
        <p>This is a brainstorming task. There are a few rules for brainstorming:</p>
        <ol>
          <li>There are no bad Ideas. Defer judgement on your ideas.</li>
          <li>Wild ideas and building off of old ideas are okay</li>
          <li>Quantity of ideas is prioritized</li>
          <li>Combinations of ideas count as new ideas.</li>
        </ol>
        <p>Keep in mind if at any point you must exit the study early, you can click the button in the top right corner of the screen. You will be compensated on a pro-rated basis according to your participation time.</p>
         <p>To get you started, here are some ideas others have generated for this problem. These ideas are simply here for your inspiration. Feel free to ignore them, build on them, or combine them as you see fit.</p>
         <ul>
         {{#each primeIdeas}}
             <li>
             <strong>{{ content }}</strong>
             </li>
         {{/each}}
         </ul>
      </div>
    </div>

    <div class="col-md-9">
      <div class="header" data-spy="affix" data-offset-top="50"> 
        <div class="row">
          <div class="prompt-box">
            <h1 class="heading">
              {{{ prompt }}}
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="timer">
              <span id="time">15</span><span> minutes remaining</span>
          </div> 
        </div>
      </div> <!-- close header -->
      <div class="row">
        <div class="ideabox">
          <p>Each of your submitted ideas will be listed here for your review:</p>
          {{#each ideas}}
            {{> simpleIdea}}
          {{/each}}
        </div>
      </div>
  
      <div class="footer navbar-fixed-bottom" data-spy="affix" data-offset-top="50"> 
        <div class="row">
          <div class="col-md-10">
            <textArea id="nextIdea" class="idea-input" placeholder="Enter your idea here"></textarea>
          </div>
          <div class="col-md-2">
              <button id="submitIdea" class="submitIdea btn-default btn-primary"> Enter Idea </button>
          </div>
        </div>
      </div>
    </div>
  </div>
    
</template>
