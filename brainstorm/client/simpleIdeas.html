<template name="simpleIdea">
  <div class='list-item' draggable="true">
    {{ content }}
  </div>
</template>

<template name="NotificationDrawer">
  <nav id="notifications" class="panel" role="navigation">
    <div class="panel-group" id="accordion">
      <div class="panel panel-default notification-item {{#unless handled}} unhandled {{/unless}}">
        <div class="panel-heading">
          <h5 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#directions">
              <i class="fa fa-info-circle"></i> Directions
            </a>
          </h5>
        </div>
        <div id="directions" class="panel-collapse collapse in">
          <div class="panel-body">
            <p>This is a brainstorming task. There are a few rules for brainstorming:</p>
            <ol>
              <li>There are no bad Ideas. Defer judgement on your ideas.</li>
              <li>Wild ideas and building off of old ideas are okay</li>
              <li>Quantity of ideas is prioritized</li>
              <li>Combinations of ideas count as new ideas.</li>
            </ol>
            <p>Keep in mind if at any point you must exit the study early, you can click the button in the top right corner of the screen. You will be compensated on a pro-rated basis according to your participation time.</p>
          </div>
        </div>
      </div>
      {{#each notifications}}
        {{#unless directions}}
          {{> NotifyItem}}
        {{/unless}}
      {{/each}}
    </div>
  </nav>
</template>

<template name="NotifyItem">
  <div class="panel panel-default notification-item {{#unless handled}} unhandled {{/unless}}">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#{{_id}}">
          <i class="fa fa-chevron-circle-right"></i> {{title}}
          <label class="time-label">{{time}}</label>
        </a>
      </h4>
    </div>
    <div id="{{_id}}" class="panel-collapse collapse">
      <div class="panel-body">
        {{#if isExamples}}
          <h5 class="notify-label">Consider these ideas: </h5>
          {{#each examples}}
            <div id={{this._id}} class="idea"><i class="idea-bullet fa fa-lightbulb-o"></i> {{this.content}} </div>
          {{/each}}
        {{else}}
          <h5 class="notify-label">Consider the following: </h5>
          <div class="notify-prompt"><i class="fa fa-question-circle"></i> {{prompt}} </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="Directions">
  <div class="row directions">
    <h2>Directions:</h2>
    <p>This is a brainstorming task. There are a few rules for brainstorming:</p>
    <ol>
      <li>There are no bad Ideas. Defer judgement on your ideas.</li>
      <li>Wild ideas and building off of old ideas are okay</li>
      <li>Quantity of ideas is prioritized</li>
      <li>Combinations of ideas count as new ideas.</li>
    </ol>
    <p>Keep in mind if at any point you must exit the study early, you can click the button in the top right corner of the screen. You will be compensated on a pro-rated basis according to your participation time.</p>
  </div><!-- end sidebar -->
</template>

<template name="Priming">
   <div class="priming">
     <div class="prime-directions">
       <p>To get you started, here are some ideas others have generated for this problem. These ideas are simply here for your inspiration. Feel free to ignore them, build on them, or combine them as you see fit.</p>
     </div>
     <div class="primeIdeas">
       {{#each primeIdeas}}
         <div class="prime-idea">
           <strong>{{ content }}</strong>
         </div>
       {{/each}}
     </div>
   </div>
</template>

<template name="Timer">
  <div class="timer">
    <span id="time">15</span><span> minutes remaining</span>
  </div> 
</template>

<template name="Prompt">
  <div class="prompt-box">
    <h1 class="heading">
      {{{ prompt }}}
    </h1>
  </div>
</template>

<template name="IdeaBox">
  <div class="ideabox">
    <p>Each of your submitted ideas will be listed here for your review:</p>
    {{#each ideas}}
      {{> simpleIdea}}
    {{/each}}
  </div>
</template>

<template name="SubmitIdeas">
  <div class="row">
    <div class="col-md-9">
        <textArea id="nextIdea" class="idea-input" placeholder="Enter your idea here 
(press the &lt;Enter&gt; key or the &quot;Enter Idea&quot; button to the right after each 
complete idea)"></textarea>
    </div>
    <div class="col-md-2">
        <button id="submitIdea" class="submitIdea btn-default btn-primary"> Enter Idea </button>
    </div>
    <div class="col-md-1">
      <a href="#notifications" class="menu-link">
        <i id="notify-bulb" class="fa fa-lightbulb-o fa-5x"></i>
        {{#if number}}
          <span class="badge">{{number}}</span>
        {{/if}}
      </a>
    </div>
  </div>
</template>

<template name="IdeationPage">
  <div class="sidebar">
        {{> NotificationDrawer}}
  </div>

  <div id="notifications-handle">
    <a href="#notifications" class="menu-link">
      <i id="" class="fa fa-lightbulb-o fa-2x"></i>
    </a>
  </div>

  <div class="row">
    <div id="ideation-pane" class="col-md-10 col-md-offset-1">
      <div class="header" data-spy="affix" data-offset-top="50"> 
        <div class="row">
          {{> Prompt}}
        </div>
        <div class="row">
          {{> Priming }}
        </div>
      </div> 
      <!-- close header -->
      <div class="row">
        {{> IdeaBox}}
      </div>
  
      <div class="footer navbar-fixed-bottom" data-spy="affix" data-offset-top="50"> 
        {{> SubmitIdeas }}
      </div>
    </div>
  </div>
</template>
