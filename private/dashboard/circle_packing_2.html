<html lang="en">
  <head>
    <!-- file needed to use d3.js -->
    <script type="text/javascript" src="d3/d3.js"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="../circle_packing.css">
  </head>

    </div>

    <!-- imports the script of the viz-->
    <script type="text/javascript" src="../circle_packing.js"></script>
  </body>
</html>
