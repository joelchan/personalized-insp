<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
	<head>
   		<title></title>
		<script type="text/javascript" src="../d3/d3.js"></script>

		<style type="text/css">

			body {
  				font: 10px sans-serif;
			}

			.chord path {
  				fill-opacity: .67;
  				stroke: #000;
  				stroke-width: .5px;
			}
		</style>
</head>
<body>
	<script type="text/javascript">

var chord = d3.layout.chord()
    .padding(.05)
    .sortSubgroups(d3.descending);

var width = 960,
    height = 600,
    innerRadius = Math.min(width, height) * .31,
    outerRadius = innerRadius * 1.1;

var fill = d3.scale.category20();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


d3.text("flare.csv", function(error, unparsedData) {
  data = d3.csv.parse(unparsedData);

    var indexByName = d3.map(),
        nameByIndex = d3.map(),
        matrix = [],
        n = 0;

        data.forEach(function(d) {
          if (!indexByName.has(d.idea_label)) {
            nameByIndex.set(n, d.idea_label);
            indexByName.set(d.idea_label, n++);
          }
        });

        console.log(matrix);

        for(var x = 0; x < n; x++) {
          var temp = [];
          for(var y = 0; y < n; y++) {
            temp.push(0);
          }
          matrix.push(temp);
        }

        console.log(matrix);
        console.log(matrix[0][0]);

        for(var k = 0; k < data.length; k++) {
          var source = parseInt(indexByName.get(data[k].idea_label));
          var target = parseInt(indexByName.get(data[k].parent_label));
          matrix[source][target] = parseInt(data[k].strength);
          console.log(source);
          console.log(target);
          console.log(data[k].strength);
        }

        chord.matrix(matrix);



svg.append("g").selectAll("path")
    .data(chord.groups)
  .enter().append("path")
    .style("fill", function(d) { return fill(d.index); })
    .style("stroke", function(d) { return fill(d.index); })
    .attr("d", d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius))
    .on("mouseover", fade(.1))
    .on("mouseout", fade(1)); 

var ticks = svg.append("g").selectAll("g")
    .data(chord.groups)
  .enter().append("g").selectAll("g")
    .data(groupTicks)
  .enter().append("g")
    .attr("transform", function(d) {
      return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
          + "translate(" + outerRadius + ",0)";
    });

ticks.append("line")
    .attr("x1", 1)
    .attr("y1", 0)
    .attr("x2", 5)
    .attr("y2", 0)
    .style("stroke", "#000");

ticks.append("text")
    .attr("x", 8)
    .attr("dy", ".35em")
    .attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180)translate(-16)" : null; })
    .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
    //.style("font-size", function(d) { return d.label.length })
    .text(function(d) { return d.label; });

svg.append("g")
    .attr("class", "chord")
  .selectAll("path")
    .data(chord.chords)
  .enter().append("path")
    .attr("d", d3.svg.chord().radius(innerRadius))
    .style("fill", function(d) { return fill(d.target.index); })
    .style("opacity", 1);

  });

// Returns an array of tick angles and labels, given a group.
function groupTicks(d) {
  var k = (d.endAngle - d.startAngle) / d.value;
  return d3.range(0, d.value, 1000).map(function(v, i) {
    return {
      angle: v * k + d.startAngle,
      label: data[d.index].idea_label//i % 5 ? null : v / 1000 + "k"
    };
  });
}

// Returns an event handler for fading a given chord group.
function fade(opacity) {
  return function(g, i) {
    svg.selectAll(".chord path")
        .filter(function(d) { return d.source.index != i && d.target.index != i; })
      .transition()
        .style("opacity", opacity);
  };
}

</script>

	</script>
</body>
</html>
