<template name="ExpBaselineFluencyPage">
  <div class="exp-base-fluency container">
      <div class="fluency-instructions">
        <h2>Warm-up</h2> 
        <p>Over the next 1 minute, try to <u><b>think of as many uses as you can for a brick</b></u>. Please do not merely list other things that come to mind when you think about the object (e.g., “house, construction hats, etc."); the goal is to come up with as many uses of an object as possible (e.g., “building material, doorstop, anchor, etc.”). We'll take you to the main task after 1 minute.</p>
        <p><u><strong>Please enter each idea as a separate submission by pressing the "Enter" button or clicking on "Submit idea" after each idea</strong></u>.</p>
      </div>
      {{> FluencyEntry}}
      {{> FluencyIdeas}}

<template name="FluencyEntry">
    <div class="row idea-entry" id="p-insp-idea-entry">
        <div class="col-md-12 col-xs-12 idea-entry-container">
            <textArea id="idea-description" class="idea-input form-control" rows="2" placeholder="Enter each idea here..."></textArea>
            <div class="idea-entry-controls">
                <button class="btn btn-success ideagens-button submit-idea">Submit idea</button>
            </div>
        </div>
    </div>
</template>

<template name="FluencyIdeas">
  <div class="idea-list-header ideagens-section-header">
      {{numIdeas}} ideas
  </div>
  <div class="idea-list">
      {{#each fluencyIdeas}}
          {{> MturkIdeabox}}
      {{/each}}
  </div>
</template>
