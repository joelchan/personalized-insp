<template name="TutorialProgressControl">
  <div class="progress-container">
    <div class="col-xs-3" style="margin-left:-1; margin-right:-1; padding: 0px">
      Progress:
    </div>
    <div class="progress col-xs-9" style="padding:0px">
      <div class="progress-bar-success" role="progressbar" aria-valuenow="{{tutorialProgress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{tutorialProgress}}%;">
        &nbsp; {{tutorialProgress}}%
      </div>
    </div>
  </div>
</template>

<template name="TutorialProgressTreatment">
  <div class="progress-container">
    <div class="col-xs-2" style="margin-left:-1; margin-right:-1; padding: 0px">
      Progress:
    </div>
    <div class="progress col-xs-10" style="padding:0px">
      <div class="progress-bar-success" role="progressbar" aria-valuenow="{{tutorialProgress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{tutorialProgress}}%;">
        &nbsp; {{tutorialProgress}}%
      </div>
    </div>
  </div>
</template>

<template name="TutorialControl">
  <div class="tutorial-page-control">
<!--    <h1>Tutorial page for the control condition</h1>-->
      {{> MturkIdeationPageControlTutorial}}
      {{> ControlTutorialFlow}}
<!--
    <button class='btn btn-xlarge2 btn-default btn-primary nextPage'>
      Continue
    </button>
-->
  </div>
</template>

<template name="MturkIdeationPageControlTutorial">
  <div class="hcomp-ideation-pane-control">
    <h1 class="ideation-prompt-control">The Brainstorming Problem</h1> <br/>
    <div class="main-prompt">
      {{> MturkMainPromptControlTutorial}}
    </div>
  </div>
</template>

<template name="MturkMainPromptControlTutorial">
  <div class = "ideator-directions-control">
    <label class="directions-header-control"> Instructions&nbsp; </label><a data-toggle="collapse" data-parent="#directions-container" href="#directions-content">(Show/Hide)</a>
    <!-- <div class="row"> -->
      <div id="directions-container-control">
        <div id="directions-content" class="collapse">
          <ol>
            <li>{{>InstructionsGeneral}}</li>
            <li>{{>InstructionsNoRefresh}}</li>
            <li>{{>InstructionsExitEarly}}</li>
          </ol>
          <!-- <p> 1) Begin entering ideas for the main prompt here.<br>
              2) If you run out of ideas or want some fresh inspiration, hit the "Inspire Me!" button for a new stream of thought. You will receive an "inspiration card" where you can generate ideas for a more focused version of the main prompt.<br>
              3) Continue to ideate until the time is up.
          </p> -->
        </div>
      </div>
    <!-- </div> -->
  </div>
  <div class = "general-idea-entry">
    {{> MturkIdeaEntryBoxTutorial }}
    {{> MturkIdeaListTutorial }}
  </div>
</template>

<template name="MturkIdeaEntryBoxTutorial">
  <div class="idea-input-box">
    <textArea class="idea-input" placeholder="Enter your ideas here"></textArea>
    <div class="btn btn-primary btn-large submit-idea">
      Submit Idea
    </div>
  </div>
</template>

<template name="MturkIdeaListTutorial">
  <div class="idea-list-box">
  <div class="idea-count">
    <span class="idea-count-label">
      <!-- <h4>You have</h4> -->
      <h3>{{ ideaCount }} </h3>
      <h4>total ideas! </h4>
    </span>
  </div>
    {{#each ideas }}
      {{> MturkIdeaboxTutorial}}
    {{/each}}
  </div>
</template>

<template name="MturkIdeaboxTutorial">
  <div class="idea-box">
    <span>{{ content }}</span>
    <!--
    <span class='vote-box'> 
      <span class="up-vote vote glyphicon glyphicon-thumbs-up"></span>
      {{ voteNum }}
    </span>
    -->
  </div>
</template>

<template name="TutorialTreatment">
  <div class="tutorial-page-treatment">
<!--    <h1>Tutorial page for the treatment condition</h1>
    <button class='btn btn-xlarge2 btn-default btn-primary nextPage'>
      Continue
    </button> -->
      {{> MturkIdeationPageTreatmentTutorial}}
      {{>TreatmentTutorialFlow}}
  </div>
</template>

<template name="MturkIdeationPageTreatmentTutorial">
  <div class="row hcomp-ideation-pane">
    <div class="col-md-3 main-prompt">
      {{> MturkMainPromptTreatmentTutorial}}
    </div>
    <div class="col-md-9 task-lists">
      {{> MturkTaskListsTreatmentTutorial}}
    </div>
  </div>
  {{> HcompNoNewTaskModalTreatmentTutorial }}
</template>

              3) Continue to ideate until the time is up.

<template name="MturkTaskListsTreatmentTutorial">

    <h1 class="ideation-prompt-treatment">The Brainstorming Problem</h1> <br/>
    <div class="header">
      <div class="btn btn-success btn-large get-task get-task-disabled col-xs-3">
        <img src="/LightBulbOn-white2.png" class="get-task-icon"/>
        Inspire Me!
        <!-- <div class="col-xs-4">
          <img src="/LightBulbOn-white2.png" class="get-task-icon"/>
        </div>
        <div class="col-xs-4">

        </div> -->

        <h1>{{ prompt }}</h1> <br/>
      </div> -->

      <div class="btn btn-success btn-large begin-synthesis col-xs-2">
        Begin Synthesis
      </div>
      -->
    </div>
  </div>

    {{#each getMyTasks}}

<template name="MturkIdeateTaskTreatmentTutorial">
  <div class="ideate-task">
    <h3 class="task-header">{{ desc }}</h3>
    {{> MturkIdeaEntryBoxTutorial }}
    {{> TaskIdeaListTreatmentTutorial }}
  </div>
</template>

<template name="TaskIdeaListTreatmentTutorial">
  <div class="idea-list-box">
    <div class="idea-count">
      <span class="idea-count-label">
        <h3>{{ ideaCount }} </h3>
        <h4>Ideas for this Inspiration!</h4>
        
      </span>
    </div>
    {{#each ideas }}
      {{> MturkIdeaboxTutorial}}
    {{/each}}
  </div>
</template>

<template name="HcompNoNewTaskModalTreatmentTutorial">
  <!--Change Prompt Modal-->
  <div class="modal fade" id="hcomp-new-task-modal" tabindex="-1" 
    role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <h3 class="modal-title" id="myModalLabel">
          No inspirations yet - try again soon! Remember, the "inspire me" button will turn green when there are inspirations available.
        </h3>
        <button type="button" class="btn btn-success popup-continue" 
          data-dismiss="modal">
          Continue
        </button>
      </div> <!-- close modal-content -->
    </div> <!-- close modal-dialog -->
  </div> <!-- close changeModal -->
</template>

<template name = "ControlTutorialFlow">
<!-- <div id="tutorial-backdrop"> -->
<!-- </div>  -->
    <div id = "control-tutorial-welcome" 
      class = "control-tutorial control-tutorial-background visible-tutorial-control">
        <div class = "tutorial-text control-tutorial-welcome-text control-tutorial-description">

                <!-- Welcome! Before we start the HIT, we will take you through a short step-by-step tutorial to familiarize you with the interface. -->
                {{> TutorialWelcome}}

            <br/>
