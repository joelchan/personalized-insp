<template name="SubrouteSandbox">
    <div class="synthesisBox">           
            {{> ClusterSpace}}
            {{> InstantiateCluster}}
            {{> IdeaSpace}}      
    </div>
</template>

<template name = "MakeClusterButton">
    <div class = "clusterButton"> 
        
    </div> 
</template>

<template name="IdeaSpace">
        <ul id="ideas" class="ideaList ul">
            {{#each getIdeas}}
                {{> IdeaElement}}
            {{/each}}
        </ul>
</template>

<template name = "InstantiateCluster">
    <div class = "clusterButton">

    </div>
</template>

<template name = "ClusterSpace">
     <div class = "ClusterBox">   
        {{#each getClusters}}
            {{ > Cluster}}
        {{/each}}
     </div>
</template>

<template name= "Cluster">
    <div class = "cluster">
        <ul id="clusters" class="clusterList ul">
            {{#each getClusterIdeas}}
                {{> IdeaElement}}
            {{/each}}
        </ul>
    </div>
</template>

<template name = "IdeaElement">     
    <li id="{{_id}}" class="IdeaListElement"> {{content}} </li>
</template>
