<template name="SubrouteSandbox">
    <div class="synthesisBox">
        <div class="row">
            <div class="col-md-2" id = "console">
                <div class="row">
                    {{> MiniMap}}
                </div>
                <div class="row">
                    {{> IdeaSpace}}
                </div>
            </div>
            <div class="col-md-10">
                {{> ZoomSpace}}
            </div>
        </div>
    </div>
</template>
<template name="IdeaSpace">
    <div class="ideaArea">
        {{#each displayIdeas}} {{ > IdeaListElement}} {{/each}}
    </div>
</template>
<template name="IdeaListElement">
    <div class="ideaListElement" id={{_id}}> {{content}} </div>
</template>
<template name="ZoomSpace">
    <div class="panZoomFrame">
        {{#each getZoomSpaceIdeas}} {{ >ZoomSpaceElement}} {{/each}} {{#each getClusters}} {{> Cluster}} {{/each}}
    </div>
    <!-- {{ > DeleteCluster}} -->
</template>
<template name="ZoomSpaceElement">
    <div class=" zoomSpaceElement" id={{_id}}> {{content}} </div>
</template>
<template name="MiniMap">
    <div class="zoomControl">
        <div id="zOut"><span class="glyphicon glyphicon-zoom-out" style="font-size:30px;"> </span></div>
        <div id="zBar">
            <input type="range" class="zoom-range" step="0.01" min="0.5" max="1">
        </div>
        <div id="zIn"><span class="glyphicon glyphicon-zoom-in" style="font-size:30px;"> </span></div>
         {{ > InstantiateCluster}}
        <div class = "numIdeas">
         {{getNumIdeas}} Ideas left to cluster
         </div>
    </div>
    <div class="map">
        {{ > MiniMapViewPane}}  
    
        {{#each getIdeas}} 
            {{ > MiniMapElement}}
        {{/each}}
        
        {{#each getClusters}} 
            {{ > MiniClusterElement}}
        {{/each}}
 
    </div>
</template>

<template name ="MiniClusterElement">
    <div class="miniCluster"></div>
</template>

<template name="MiniMapElement">
    <div class="miniIdeas" ></div>
</template>
<template name="MiniMapViewPane">
    <div class="ScalingViewPane"> <span class="glyphicon glyphicon-eye-open" id ="leftEye" style="font-size:15px;"></span> <span class="glyphicon glyphicon-eye-open" id ="rightEye" style="font-size:15px;"></span>   </div>
</template>
<template name="InstantiateCluster">
    <div class="clusterButton">
        <span id = "addCluster" style="font-size:18px;">New Cluster</span>
    </div>
</template>
<template name="ClusterSpace">
    {{> InstantiateCluster}} {{#each getClusters}} {{ > Cluster}} {{/each}}
</template>
<template name="Cluster">
    <div class="cluster" id="{{_id}}">
        <form class="clusterLabel">
            <input type="text" name="myInput" class="tagBox" autocomplete="off" placeholder="{{getClusterName}}" id={{_id}}/>
            <a data-toggle="dropdown" class="dropdown-toggle" href="#"><span class="glyphicon glyphicon-chevron-down" id = "downArrow" style="font-size:48px;"></span></a> {{> DeleteCluster}}
            <ul class="dropdown-menu">{{#each getClusterIdeas}} {{> ClusterIdeaElement}} {{/each}} </ul>
        </form>
    </div>
</template>
<template name="DeleteCluster">
    <span class="glyphicon glyphicon-trash" id="{{_id}}" style="font-size:48px;"> </span>
</template>
<template name="zoomPane">
    <div class="zoomBox"></div>
</template>
<!-- Load Minimap objects with ID's from the idea _.ids -->
<template name="ClusterIdeaElement">
    <div class="clusterListElement" id="{{_id}}"> {{content}} </div>
</template>
