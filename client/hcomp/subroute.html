<template name="SubrouteSandbox">
    <div class="synthesisBox">
        {{> drag}} {{#each getClusters}} {{> drag2}} {{/each}}
    </div>
</template>
<template name="drag">
    <div class="dragbox1">
        {{> CreateIdeas}}
    </div>
</template>
<template name="drag2">
    <div class="dragbox2">
        {{> CreateCluster}}
    </div>
</template>
<template name="CreateIdeas">
    <ul id="items2" class="items">
        {{#each getIdeas}}
        <li id="ci-{{_id}}" class="list">{{content}}</li>
        {{/each}}
    </ul>
</template>
<template name="CreateCluster">
    <h1> Cluster 1 </h1>
    <ul id="items1" class="items">
        
    </ul>
    <!--    </div> -->
</template>
