<template name="MTurkIdeationPersonalized">
    <div class="row ideate-p-container">
        <!-- <div class="col-md-4 col-xs-4 insp-on-roll">
            {{> InspRoll}}
        </div> -->
        <div class="col-md-4 col-xs-4 col-md-offset-2 col-xs-offset-2 ideate">
            {{> Prompt}}
            {{> IdeaEntry}}
            {{> IdeaList}}
        </div>
        <div class="col-md-3 col-xs-3 insp-stuck">
            {{> Inspiration}}
        </div>
    </div>
</template>

<template name="Inspiration">
    <div id="roll-insps-container" class="roll-insps">
        <div id="roll-insps-themes" class="insp-container">
            <h2>Related themes</h2>
            {{#each inspRollThemes}}
                {{> WeddingInspiration}}
            {{/each}}
        </div>
        <div id="roll-insps-props" class="insp-container">
            <h2>Related props</h2>
            {{#each inspRollProps}}
                {{> WeddingInspiration}}
            {{/each}}
        </div>
    </div>
    <div id="stuck-insps-container" class="stuck-insps stuck-insps-inactive">
        <div class="stuck-button-container">
            <button class="btn btn-success stuck-button">Inspire me!</button>
        </div>
        <div id="stuck-insps-themes" class="insp-container">
            <h2>Other themes</h2>
            {{#each inspStuckThemes}}
                {{> WeddingInspiration}}
            {{/each}}
        </div>
        <div id="stuck-insps-props" class="insp-container">
            <h2>Other Props</h2>
            {{#each inspStuckProps}}
                {{> WeddingInspiration}}
            {{/each}}
        </div>
    </div>
</template>

<template name="Prompt">
    <div class="row prompt">
        <div class="prompt-text">
            <p>Pat and Taylor are getting married! And they want you to be there at XX:XX on XX-XX-XXX.</p>
            <p>If you haven't guessed already, the wedding theme is <u>(Common Noun)</u>. Please bring a/an <u>(Noun)</u> for all guest activities.</p>
        </div>  
    </div>
</template>

<template name="IdeaEntry">
    <div class="row idea-entry">
        <form class="form-inline">
            <div class="form-group">
                <label for="idea-theme">Theme</label>
                <input type="text" class="form-control" id="idea-theme" placeholder="(Common Noun)">
            </div>
            <div class="form-group">
                <label for="idea-prop">Prop</label>
                <input type="text" class="form-control" id="idea-prop" placeholder="(Noun)">
            </div> 
        </form>
        <textArea id="idea-description" class="idea-input form-control" rows="2" placeholder="Describe all guest activities"></textArea>
        <button class="btn btn-success submit-idea">Submit wedding idea</button>
    </div>
</template>

<template name="IdeaList">
    <div class="idea-list-header">
        <h2>{{numIdeas}} ideas</h2>
    </div>
    <div class="idea-list">
        {{#each weddingIdeas}}
            {{> WeddingIdea}}
        {{/each}}
    </div>
</template>

<template name="WeddingIdea">
    <div class="wedding-idea">
        <p><strong>Theme: </strong>{{theme}} <strong>Prop: </strong>{{prop}}</p>
        <p><strong>Description: </strong>{{content}}</p>
    </div>
</template>

<template name="WeddingInspiration">
    <button id="insp-{{previous_id}}" class="btn btn-default wedding-insp-item">{{content}}</button>
</template>
