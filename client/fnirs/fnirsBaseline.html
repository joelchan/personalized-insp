<template name="FNIRS_Baseline">
    <div class="container fnirs-instructions">
        <div class="row instructions">
            <h1>We will now collect one minute of baseline data. This allows us to collect data while you are at rest. Please relax and look at the center of the screen during this period. When it is over, the study will continue with additional tasks for you to do.</h1>
        </div>
        <div class="row instructions">
            <button class="btn btn-lg btn-success continue fnirs-button">Begin baseline data collection</button>
        </div>
        <div class="fixation-cross-container" style="display:none;">
            <span class="glyphicon glyphicon-plus fixation-cross"></span>
        </div>
    </div>
</template>
