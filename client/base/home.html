			<div class="howitworksheader"><div class="bluetext">How</div> It Works</div>

			<div class="howitworksintro">
			IdeaGens is a social ideation system for guided crowd brainstorming. It decomposes the complexity of brainstorming creative solutions into smaller, more manageable tasks and roles in order to facilitate the generation and identification of the best ideas. Specifically, ideators produce ideas while facilitators guide the brainstorm and synthesize the results at the end of the session.</div>

						<b>Ideators product potential solutions for your problems.</b> Crowd workers use IdeaGens' ideator interface to input new ideas for a given prompt. 
					</p>
				</div>
			</div>

					</p>
				</div>
			</div>

<div class="aboutlabbody">
IdeaGens was created a team of researchers and developers at Carnegie Mellon University’s ProtoLab, a research group situated in the Human-Computer Interaction Institute. Here at the ProtoLab, we conduct research focus at the intersection of social computing and design, with the goal of developing technologies that will solve complex problems in a creative an collaborative way. Our work is driven by research. Indeed, IdeaGens is informed by insights from hundreds of articles on topics such as creativity, ideation, group dynamics, data visualization, computer-supported cooperative work, and many more. If you’re interested in learning more about our work, feel free to visit the <a href="http://protolab.cs.cmu.edu/" target="_blank">ProtoLab website</a> to see what we’re working on!
