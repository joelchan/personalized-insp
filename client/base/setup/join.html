<template name="taggableIdea">
  <div class="idea-block draggable ui-widget-content">
	  {{ text }}
  </div>
</template>


<template name="JoinIdeasPage">
  <div class="row">
    <div class="prompt-box">
      <h1 class="heading">
        {{ prompt }}
      </h1>
    </div>
    <div>
      <h2>Select items to tag</h2>
    </div>
  </div>

  <div class="row">
	  <div class="idea-list container">
	    	{{#each ideas }}
		      {{> taggableIdea }}
	      {{/each}}
	  </div>
  </div>
    
  <div class="row">
    <div class="col-lg-10">
      <input type="text" id="nextTag" class="line" placeholder="Give a tag">
    </div>
    <div class="col-lg-2">
        <button id="submitTag" class="submitTag btn-default btn-primary"> Enter </button>
    </div>
  </div>

    <center>
      <button id="nextPage" class="nextPage btn-xlarge2 btn-default btn-primary">
        Continue
      </button>
    </center>
</template>
