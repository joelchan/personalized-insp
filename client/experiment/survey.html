<template name="SurveyPage">
  <div class="container">
    
    {{> SurveyDirections }}

    {{> SurveyDemographics }}

    {{#if isTreatment}}
      {{> SurveyInspiration }}
    {{/if}}

    {{> SurveyInterfaceFeedback }}

    {{> SurveySubmit }}
    
  </div>
</template>

<template name="SurveyDirections">
  <div class="directions">
    <h2>Directions:</h2>
    <p>Please complete the following survey questions</p>
  </div>
</template>

    <div class="row formQuestion">

<template name="SurveyInspiration">
  <form class="surveyForm">
    <div class="row formQuestion">
      <div class="question">Did you interact with the inspiration feature at all (e.g., looked at one or two, based ideas off an inspiration)? *</div><br/>
      <input type="radio" class="radioButton" name="inspirationUse" value="true">Yes<br/>
      <input type="radio" class="radioButton" name="inspirationUse" value="false">No
    </div>
    <div id="inspNotUseWhy" class="row formQuestion hidden">
      <div class="question">(Optional) Please tell us why you didn't interact with the inspiration feature:</div><br/>
      <textArea id="inspirationUseSurvey" class="survey-textbox"></textarea>
    </div>
    <div class="row formQuestion inspUseDetails hidden">
      <div class="question">How often did you interact with (e.g., attend to, use as inspiration) the inspirations when you weren't stuck (i.e., when you weren't actively clicking to get more inspirations)? *</div><br/>
      <select id="inspirationRollUse">
        <option value="5">5 - Very frequently</option>
        <option value="4">4 - Frequently</option>
        <option value="3">3 - Somewhat frequently</option>
        <option value="2">2 - Barely</option>
        <option value="1">1 - Not at all</option>
      </select>
      <!-- <input type="radio" class="radioButton" name="inspirationHelpful" value="true">Yes<br/>
      <input type="radio" class="radioButton" name="inspirationHelpful" value="false">No -->
    </div>
    <div class="row formQuestion inspUseDetails hidden">
      <div class="question">Overall, did you feel like the inspirations helped you come up with more ideas? *</div><br/>
      <select id="inspirationHelpfulFluency">
        <option value="5">5 - Very much so</option>
        <option value="4">4 - Yes</option>
        <option value="3">3 - Somewhat</option>
        <option value="2">2 - Barely</option>
        <option value="1">1 - Not at all</option>
      </select>
      <!-- <input type="radio" class="radioButton" name="inspirationHelpful" value="true">Yes<br/>
      <input type="radio" class="radioButton" name="inspirationHelpful" value="false">No -->
    </div>
    <div class="row formQuestion inspUseDetails hidden">
      <div class="question">Overall, did you feel like the inspirations helped you come up with better ideas? *</div><br/>
      <select id="inspirationHelpfulQuality">
        <option value="5">5 - Very much so</option>
        <option value="4">4 - Yes</option>
        <option value="3">3 - Somewhat</option>
        <option value="2">2 - Barely</option>
        <option value="1">1 - Not at all</option>
      </select>
      <!-- <input type="radio" class="radioButton" name="inspirationHelpful" value="true">Yes<br/>
      <input type="radio" class="radioButton" name="inspirationHelpful" value="false">No -->
    </div>
    <div class="row formQuestion inspUseDetails hidden">
      <div class="question">(Optional) Please tell us about one or two instances where an inspiration helped you come up with an idea:</div><br/>
      <textArea id="inspirationHelpfulExplain" class="survey-textbox"></textarea>
    </div>
    <div class="row formQuestion inspUseDetails hidden">
      <div class="question">Did you find the inspirations to be distracting? *</div><br/>
      <select id="inspirationDistract">
        <option value="5">5 - Very much so</option>
        <option value="4">4 - Yes</option>
        <option value="3">3 - Somewhat</option>
        <option value="2">2 - Barely</option>
        <option value="1">1 - Not at all</option>
      </select>
      <!-- <input type="radio" class="radioButton" name="inspirationHelpful" value="true">Yes<br/>
      <input type="radio" class="radioButton" name="inspirationHelpful" value="false">No -->
    </div>
    <div class="row formQuestion inspUseDetails hidden">
      <div class="question">(Optional) Please tell us how the inspirations were distracting:</div><br/>
      <textArea id="inspirationDistractExplain" class="survey-textbox"></textarea>
    </div>
  </form>
</template>

<template name="SurveyInterfaceFeedback">
  <form class="surveyForm">
    <div class="row formQuestion">
      <div class="question">Is there anything about the activity that you found particularly challenging?:</div><br/>
      <textArea id="activityLikeSurvey" class="survey-textbox"></textarea>
    </div>
    <div class="row formQuestion">
      <div class="question">Is there anything about the interface that you liked?:</div><br/>
      <textArea id="intLikeSurvey" class="survey-textbox"></textarea>
    </div>
    <div class="row formQuestion">
      <div class="question">We are always looking for ways to improve! Is there anything about the interface that you didn't like (e.g., unclear instructions, confusing buttons)?</div><br/>
      <textArea id="intDislikeSurvey" class="survey-textbox"></textarea>
    </div>
  </form>
</template>

<template name="SurveySubmit">
  <button id="submit" class="submitForm btn-xlarge2 btn-default btn-primary">
   Submit 
  </button>
</template>
